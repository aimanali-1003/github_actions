name: Run rubocop
on: [push]

jobs:
  run-rubocop-tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.0
          bundler-cache: true
      - name: Run rubocop
        run: |
          bundle exec rubocop
    
    
  
  
  
  
 
